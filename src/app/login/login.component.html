<div class="login-page">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow rounded-5 rounded-top-0" style="width: 100%; max-width: 400px;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label text-success"
            style="font-family: '__Special_Elite_Fallback_07f240', cursive, system-ui, sans-serif;">
            UserName
          </label>
          <input type="text" class="form-control border border-2 border border-success-subtle" id="username"
            formControlName="username" aria-describedby="usernameHelp">
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger">
            <div *ngIf="username?.errors?.['required']">UserName is required.</div>
            <div *ngIf="username?.errors?.['minlength']">UserName must be at least 3 characters long.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-success"
            style="font-family: '__Special_Elite_Fallback_07f240', cursive, system-ui, sans-serif;">Password</label>
          <input type="password" class="form-control border border-2 border border-success-subtle"
            id="exampleInputPassword1" formControlName="password">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <div class="row">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-secondary" [disabled]="loginForm.invalid">Submit</button>
          </div>
          <!-- <div class="col-6 d-flex justify-content-end align-items-center">
          <button class="btn btn-secondary">Logout</button>
        </div> -->
        <div class="modal-footer col-6 d-flex justify-content-end align-items-center">
          <button type="button" class="btn btn-secondary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">
            Open to Register
          </button>
        </div>

        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel2">Registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" formControlName="email">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" formControlName="password">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" formControlName="address">
                    </div>
                    <!-- Add other form fields as needed -->
                    <div class="col-12">
                      <button type="submit" class="btn btn-secondary">Register</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">
                  Back to Log_in
                </button>
              </div>
            </div>
          </div>
        </div>
        
        </div>
      </form>
    </div>
  </div>
</div>
