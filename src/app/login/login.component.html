<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow rounded-5 rounded-top-0" style="width: 100%; max-width: 400px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label text-success">UserName</label>
        <input type="text" class="form-control border border-2 border border-success-subtle" id="username" formControlName="username" aria-describedby="usernameHelp">
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger">
          <div *ngIf="username?.errors?.['required']">UserName is required.</div>
          <div *ngIf="username?.errors?.['minlength']">UserName must be at least 3 characters long.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label text-success">Password</label>
        <input type="password" class="form-control border border-2 border border-success-subtle" id="exampleInputPassword1" formControlName="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex align-items-center">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center">
          <button class="btn btn-secondary">Logout</button>
        </div>
      </div>              
    </form>
  </div>
</div>
