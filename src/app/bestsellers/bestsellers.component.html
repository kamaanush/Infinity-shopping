<div *ngIf="loading">
  <div class="d-flex justify-content-center">
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<div *ngIf="bestSellers.length">
    <h2>Best Sellers</h2>
    <div class="container">
      <div class="row" *ngFor="let chunk of chunkArray(bestSellers, 3)">
        <div class="col-md-4" *ngFor="let product of chunk">
          <div class="card mb-4 card">
            <img class="card-img-top" [src]="product.images[0]" [alt]="product.title">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">${{ product.price }}</p>
              <p class="card-text"><small class="text-muted">Last updated just now</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!bestSellers.length">
    <!-- <p>No best sellers available at the moment.</p> -->
  </div>
